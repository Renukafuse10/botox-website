<div class="container-fluid herosSecBgImg" data-mask="40">
    <div class="row d-flex justify-content-center pt-5">
        <div class="col-12 col-md-5 col-lg-5 col-xl-5 py-5">
            <p class="patientModelText text-center lh-base py-5" data-aos="zoom-out-up" data-aos-delay="400">Patient Models</p>
        </div>
    </div>

</div>


<div class="container-fluid pb-5" style="background-color:#eeeeee">
    <div class="row d-flex justify-content-center py-5 ">   
        <p class="text-center lh-base mt-5" style="font-size:3em;" data-aos="zoom-out-up" data-aos-delay="700">Book A Treatment</p>
        <hr style="width:56px; height:5.5px;   background: linear-gradient(to right, #876dbe 0%, #451aa2 100%); opacity: 1.25;">
    </div>


    <div class="container">
        <div class="row  text-center items">
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-4 p-4" *ngFor="let treatment of TreatmentData">
                <mat-card class="m-0 p-0 " style="height:100%" >
                  <img [src]="treatment.image_url"  alt="" class="sec4Imgs ">
                  <div class="treatmentListCardText pt-1">
                    <p class="sec4HeadText text-center mt-3 pt-3 ">{{treatment.treatment_name}}</p>
                    <p class="sec4Para lh-base mt-4"  align="justify">{{treatment.treatment_desc}} </p>
                    <div class="d-flex justify-content-center  pb-5 mt-3">
                      <button mat-raised-button color="primary" class="sec4Btn" (click)="goToDetails(treatment)">Book Treatment</button>
                    </div>
                  </div>
                </mat-card>
              </div>
        
        </div>


    </div>
</div>
