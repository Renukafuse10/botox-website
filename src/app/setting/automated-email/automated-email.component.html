<div class="container">
    <div class="row">
        <div class="d-flex py-5">
            <div>
                <img src="./../../../assets/AdminImg/Img1.svg" alt="" class="homeImg">
            </div>

            <mat-icon class=" sec1MatArrowAutomatedMail ">keyboard_arrow_right</mat-icon>
            <p class="grayClr sec1Text">Settings</p>
            <mat-icon class="sec1MatArrowAutomatedMail">keyboard_arrow_right</mat-icon>
            <p class="grayClr">Emaiis & SMS</p>


        </div>
    </div>
    <div class="container">
        <div class="d-flex">
            <mat-icon style="width:16px; margin-right:40px;" class="grayClr">keyboard_backspace</mat-icon>
            <p class="sec2HeadAutomatedMail"> Automated Emails & SMS</p>
        </div>
        <div class="">
            <hr style="color: #667085;">
            <div class="row py-2">
                <div class="col-12 col-md-6">
                    <p class=" p-0 m-0  sec3HeadAutomatedMail">Emails & SMS</p>
                    <p class=" pt-2 m-0 sec3TextAutomatedMail">Add and customize emails & SMS here </p>

                </div>
                <div class="col-12 col-md-6"></div>
            </div>
            <hr style=" color: #667085;">
        </div>
        <div class="container">
            <p>Search</p>
            <div class="row">
                <div class="col-12 col-md-4">

                </div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4">
                    <div class=" d-flex justify-content-end">
                        <button mat-stroked-button class="addEmail">Add Email</button>
                        <button mat-stroked-button class="addSMS">Add SMS</button>
                    </div>
                </div>
            </div>

            <div class="row py-4">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Users</th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> SMS Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
